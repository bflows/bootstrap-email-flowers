<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Email template layout v1</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 category-nav">

            <div class="welcome-message"><h3>Welcome, Billy!</h3></div>
            <button>Compose</button>
            <ul class="categories">
              <li class="cat-item"><a href="#" class="cat-link active">Inbox</a></li>
              <li class="cat-item">Important</li>
              <li class="cat-item">Sent</li>
              <li class="cat-item">Drafts</li>
              <li class="cat-item">Archieved</li>
            </ul>
        </div>
        <div class="col-lg-3 email-list">
          List of Emails
        </div>
        <div class="col-lg-6 email-content">
          Email Content
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
